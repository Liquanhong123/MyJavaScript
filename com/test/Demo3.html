<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JavaScript的arguments</title>
</head>

<body>
	<script type="text/javascript">
		//知识点：JavaScript的arguments对象不是纯粹的JavaScript数组。你不能对arguments对象执行诸如push，pop，slice等操作
		//知识点：arguments对象的长度等于传递给函数的参数的数量；arguments对象是类似数组的对象，但不是JavaScript数组；你不能对arguments对象使用其他JavaScript数组方法，例如push，pop，slice等等；JavaScript arguments对象索引从零开始。所以第一个参数将被arguments[0]引用，第二个参数将被arguments[1]引用，等等。
		

		//设置arguments对象
		function add(num1,num2){
			arguments[0] = 15;
			var res = num1 + num2;
			return res;
		}
		var r = add(7,8);
		console.info(r);//23
		//解析:在add函数中，num1和arguments[0]引用相同的值。所以，当你更新arguments[0]时，num1的值也会被更新
	
		//将arguments对象转换为数组 
		//ECMAScript6语法
		function add1(num1,num2){
			var arg = Array.from(arguments);
			console.info(arg.pop());
		}
		add1(7,4);
	</script>
	JavaScript 学习！
</body>
</html>
