	//模块字符串
	//${}占位
	var name = "Lixiaohong";
	var age = 22;
	console.log(`hello I am ${name} My age is ${age}`);
	//includes(str,index)：如果检测到指定文本，返回true，否则false
	let t = "abcdefg";
	if(t.includes('cde')){
		console.log("includes 检测到了");
	}
	//startsWith(str, index)：如果在字符串起始部分检测到指定文本，返回true，否则返回false。
	if(t.startsWith('ab')){
		console.log("startsWith 检测到了");
	}
	//endsWith(str, index)：如果在字符串的结束部分检测到指定文本，返回true，否则返回false。
	if(t.endsWith('fg')){
		console.log("endsWith 检测到了");
	}
	//箭头函数 左边表示输入的参数，右边表示输出的结果
